<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Metals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #c0c0c0;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .banner {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-style: italic;
      color: #333;
    }

    .vibe-photo {
      margin-top: 2rem;
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>The Metals</h1>
    <div class="banner">We kick metal for fun</div>
  </header>

  <main>
    <img src="Full_Spread.jpg" alt="Sick Vibraphone Photo" class="vibe-photo" />
