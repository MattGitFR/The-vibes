<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Metals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #c0c0c0;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .banner {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      font-style: italic;
      color: #fff;
      background-color: #f97812;
      padding: 0.5rem 1rem;
      display: inline-block;
      border-radius: 8px;
    }

    .vibe-photo {
      margin-top: 2rem;
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .vibe-photo:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header>
    <h1>The Metals</h1>
    <div class="banner">we kick metal for fun</div>
  </header>

  <main>
    <a href="full-spread.html">
      <img src="images/Full_Spread.png" alt="Vibraphone Full Spread" class="vibe-photo" />
    </a>
  </main>

</body>
</html>
