<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: #70c5ce;
      border: 2px solid #000;
    }
    #score {
      position: absolute;
      top: 20px;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">0</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = {
      x: 80,
      y: 200,
      width: 30,
      height: 30,
      gravity: .1,
      lift: -2.5,
      velocity: 0
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.fillStyle = "#ff0";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.width / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = "#0f0";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * 250 + 50;
        let bottom = canvas.height - top - 150;
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: bottom
        });
      }

      pipes.forEach((pipe, index) => {
        pipe.x -= 2;

        // Collision detection
        if (
          bird.x + bird.width / 2 > pipe.x &&
          bird.x - bird.width / 2 < pipe.x + pipe.width &&
          (bird.y - bird.height / 2 < pipe.top ||
            bird.y + bird.height / 2 > canvas.height - pipe.bottom)
        ) {
          gameOver = true;
        }

        // Scoring
        if (pipe.x + pipe.width === bird.x) {
          score++;
          document.getElementById("score").textContent = score;
        }

        // Remove off-screen pipes
        if (pipe.x + pipe.width < 0) {
          pipes.splice(index, 1);
        }
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height / 2 >= canvas.height || bird.y - bird.height / 2 <= 0) {
        gameOver = true;
      }
    }

    function drawBackground() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 100, 300);
        return;
      }

      drawBackground();
      drawBird();
      drawPipes();
      updateBird();
      updatePipes();
      frame++;
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        bird.velocity = bird.lift;
      }
    });

    document.addEventListener("click", () => {
      bird.velocity = bird.lift;
    });

    loop();
  </script>
</body>
</html>
