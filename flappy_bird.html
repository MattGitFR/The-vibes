<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #70c5ce;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #d0f4f7;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      z-index: 10;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="startScreen">
    <div>Flappy Bird</div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <div>Game Over</div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbh5nIdl9HaTEXOtuE-AvbTXinVnuFcJE",
      authDomain: "the-metals.firebaseapp.com",
      projectId: "the-metals",
      storageBucket: "the-metals.firebasestorage.app",
      messagingSenderId: "736769841396",
      appId: "1:736769841396:web:83471463b8a96ca507a6a1",
      measurementId: "G-N4FZZLJCYX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x: 50, y: 150, radius: 15, velocity: 0 };
    const gravity = 0.5;
    const lift = -10;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameRunning = false;

    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.stroke();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
    }

    function generatePipe() {
      const gap = 130;
      const top = Math.random() * (canvas.height / 2);
      pipes.push({
        x: canvas.width,
        width: 40,
        top,
        bottom: top + gap
      });
    }

    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frame % 90 === 0) generatePipe();

      pipes.forEach((pipe, i) => {
        pipe.x -= 2;
        drawPipe(pipe);

        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipe.width &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
        ) {
          endGame();
        }

        if (pipe.x + pipe.width < bird.x && !pipe.passed) {
          score++;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        endGame();
      }

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      frame++;
      requestAnimationFrame(draw);
    }

    function flap() {
      if (!gameRunning) return;
      bird.velocity = lift;
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameOverScreen").style.display = "none";
      bird = { x: 50, y: 150, radius: 15, velocity: 0 };
      pipes = [];
      score = 0;
      frame = 0;
      gameRunning = true;
      draw();
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("gameOverScreen").style.display = "flex";
      const name = prompt("Game Over! Enter your name:");
      if (name) {
        db.collection("leaderboard").add({ name, score });
      }
    }

    function restartGame() {
      startGame();
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });
  </script>
</body>
</html>
