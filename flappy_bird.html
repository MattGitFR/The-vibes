<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #70c5ce;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 2px solid #333;
      background: #fff;
      display: block;
      margin-top: 2rem;
    }

    #startScreen, #gameOverScreen {
      margin-top: 1.5rem;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #f97812;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>

  <div id="startScreen">
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <div id="gameOverScreen" style="display:none;">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br />
    <button onclick="saveScore()">Save Score</button>
    <button onclick="restartGame()">Restart</button>
    <button onclick="location.href='index.html'">Back to Leaderboard</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x: 50, y: 150, width: 20, height: 20, velocity: 0 };
    let gravity = 0.5;
    let jump = -8;
    let pipes = [];
    let score = 0;
    let gameOver = false;
    let gameRunning = false;

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameOverScreen").style.display = "none";
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      gameRunning = true;
      spawnPipes();
      requestAnimationFrame(update);
    }

    function spawnPipes() {
      const gap = 120;
      const pipeWidth = 50;
      const pipeX = canvas.width;
      const pipeTopHeight = Math.floor(Math.random() * 200) + 50;
      pipes.push({
        x: pipeX,
        width: pipeWidth,
        top: pipeTopHeight,
        bottom: pipeTopHeight + gap
      });
    }

    function update() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Bird
      bird.velocity += gravity;
      bird.y += bird.velocity;

      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

      // Pipes
      for (let i = 0; i < pipes.length; i++) {
        const p = pipes[i];
        p.x -= 2;

        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, p.bottom, p.width, canvas.height - p.bottom);

        // Collision
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > p.bottom)
        ) {
          endGame();
        }

        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
          i--;
          score++;
        }
      }

      if (pipes.length === 0 || pipes[pipes.length - 1].x < 250) {
        spawnPipes();
      }

      // Ground / ceiling collision
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      // Score
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      if (!gameOver) requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      gameRunning = false;
      document.getElementById("gameOverScreen").style.display = "block";
      document.getElementById("finalScore").innerText = score;
    }

    function restartGame() {
      document.getElementById("gameOverScreen").style.display = "none";
      startGame();
    }

    function saveScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Enter a name");

      const leaderboard = JSON.parse(localStorage.getItem("flappyLeaderboard") || "[]");
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("flappyLeaderboard", JSON.stringify(leaderboard));

      location.href = "index.html";
    }

    // Controls
    window.addEventListener("keydown", e => {
      if (e.code === "Space" && gameRunning && !gameOver) {
        bird.velocity = jump;
      }
    });
  </script>
</body>
</html>
